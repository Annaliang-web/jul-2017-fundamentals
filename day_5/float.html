<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Floats</title>
    <style>
      div {
        width: 100px;
        height: 100px;
        float: left; /* turns block behaviour into inline behaviour */
      }
      /*#red { background-color: red; float: left; }
      #green { background-color: green; float: left; }
      #blue { background-color: blue; float: right; }
      #yellow { background-color: yellow; float: right; }*/
      #red { background-color: red; clear: left; }
      #green { background-color: green; clear: left; }
      #blue { background-color: blue; clear: left; }
      #yellow { background-color: yellow; clear: left; }
    </style>
  </head>
  <body>
    <div id="red"></div>
    <div id="green"></div>
    <div id="blue"></div>
    <div id="yellow"></div>
  </body>
</html>
