<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Game</title>
    <style>
      img {
        position: relative;
        top: 100px;
        left: 300px;
      }
    </style>
    <script src="jquery-3.2.0.js"></script>
    <script>
      const speed = 20;
      // WASD
      $(document).ready(function() {

        $(document).mousemove(function(event){
          // console.log(event);
          $('img').css('left', event.clientX);
          $('img').css('top', event.clientY);
        });

        $(document).keypress(function(event) {

          if (event.key === "w") {
            // move kirby up
            // css
            // $('img').css('opacity', 0.5); // setter
            let ypos = $('img').css('top'); // getter
            $('img').css('top', parseInt(ypos)-speed); // setter

          } else if (event.key === "a") {

            let xpos = $('img').css('left'); // getter
            $('img').css('left', parseInt(xpos)-speed); // setter

          } else if (event.key === "s") {

            let ypos = $('img').css('top'); // getter
            $('img').css('top', parseInt(ypos)+speed); // setter

          } else if (event.key === "d") {

            let xpos = $('img').css('left'); // getter
            $('img').css('left', parseInt(xpos)+speed); // setter

          }
        });
      });
    </script>
  </head>
  <body>
    <img src="https://upload.wikimedia.org/wikipedia/en/2/22/Kirby_Wii.png">
  </body>
</html>
