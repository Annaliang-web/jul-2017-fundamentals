<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ways to Style</title>
    <style>
      /* css rule */
      /* all h1 tags that are created, you must have the font color teal */
      h1 {
        color: teal;
        background-color: firebrick;
      }
      p {}
      a {}
      body {}
      /*{
        name: "Jacob",
        age: 38
      }*/

    <!-- external css file - best practice -->
    <link rel="stylesheet" href="style.css">
  </head>
