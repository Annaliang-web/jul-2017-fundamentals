<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Contact Us</title>
  </head>
  <body>
    <!-- RESTful API -->
    <!-- GraphQL -->
    <form action="recipe.html" method="POST">
      <!-- cmd+shift+d will duplicate a line of code quickly -->
      <div>
        <label for="first-name">First Name:</label>
        <input id="first-name" type="text" placeholder="e.g. John">
      </div>

      <div>
        <label for="last-name">Last Name:</label>
        <input id="last-name" type="text" placeholder="e.g. Doe">
      </div>

      <div>
        <label for="password">Password:</label>
        <input id="password" type="password">
      </div>

      <div>
        <!-- mutually exclusive -->
        <input type="radio" name="animal"><label>Dog</label>
        <input type="radio" name="animal"><label>Cats</label>
        <input type="radio" name="animal" checked><label>Fish</label>
        <input type="radio" name="animal"><label>Bird</label>
      </div>

      <div>
        <input type="checkbox" id="javascript"><label for="javascript">JavaScript</label>
        <input type="checkbox"><label>HTML</label>
        <input type="checkbox"><label>CSS</label>
        <input type="checkbox"><label>Ruby</label>
        <input type="checkbox"><label>Java</label>
        <input type="checkbox"><label>C++</label>
        <input type="checkbox"><label>C#</label>
        <input type="checkbox"><label>GoLang</label>
        <input type="checkbox"><label>Python</label>
        <input type="checkbox"><label>PHP</label>
      </div>

      <input type="submit">
    </form>
  </body>
</html>
